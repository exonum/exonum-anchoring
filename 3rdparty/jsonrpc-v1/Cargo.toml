[package]
name = "exonum-jsonrpc-v1"
version	= "0.2.0"
authors	= ["Andrew Poelstra <apoelstra@wpsoftware.net>",
"Jean Pierre De Jesus Dudey Diaz <jeandudey@hotmail.com>",
"Exonum Team <exonum@bitfury.com>"]
license	= "CC0-1.0"
repository = "https://github.com/exonum/exonum-btc-anchoring/"
description	= "Rust support for the JSON-RPC 1.0 protocol"
keywords = [ "protocol", "json", "http", "jsonrpc" ]
readme	= "README.md"

[lib]
name = "exonum_jsonrpc_v1"
path = "src/lib.rs"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
hyper = "0.10.11"
