[package]
name = "exonum-btc-anchoring"
version = "0.7.0"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://exonum.com/doc/advanced/bitcoin-anchoring/"
repository = "https://github.com/exonum/exonum-btc-anchoring"
documentation = "https://docs.rs/exonum-btc-anchoring"
readme = "README.md"
license = "Apache-2.0"
keywords = ["exonum", "blockchain", "bitcoin", "anchoring"]
categories = ["database-implementations"]
description = "An Exonum service that provides anchoring to Bitcoin blockchain."

[badges]
travis-ci = { repository = "exonum/exonum-btc-anchoring" }

[dependencies]
exonum = "0.7.0"
exonum_bitcoinrpc = "0.5.1"

bitcoin="0.13.0"
byteorder = "1.0.0"
clap = "2.22.1"
display_derive = "0.0.0"
failure = "0.1.1"
failure_derive = "0.1.1"
iron = "0.6.0"
log = "0.4.0"
mount = "0.4.0"
rand = "0.4.2"
router = "0.6.0"
secp256k1 = "0.9.0"
serde = "1.0.0"
serde_derive = "1.0.0"
serde_json = "1.0.0"
tempdir = "0.3.5"
toml = "0.4.0"

[dependencies.btc-transaction-utils]
git = "https://github.com/exonum/btc-transaction-utils.git"
rev = "99e0a6dcc05e00540d24c6cd867bff4ab87a9c9d"

[dev-dependencies]
exonum-testkit = "0.7.0"
exonum-configuration = "0.7.0"
libc = "0.2.21"
pretty_assertions = "0.5.1"

[features]
default = []
rpc_tests = []
