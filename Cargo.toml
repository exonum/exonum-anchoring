router = "0.5.1"
iron = "0.5.1"
bodyparser = "0.5.0"
params = "0.6.0"

[dependencies.exonum]
version = "0.1.0"
git = "ssh://git@github.com/exonum/exonum-core.git"
rev = "ae45500c64bf6d4b503f8f3fc19dbea2650ab515"

